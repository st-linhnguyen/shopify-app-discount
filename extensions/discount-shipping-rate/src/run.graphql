query RunInput {
  cart {
    deliveryGroups {
      deliveryAddress {
        provinceCode
      }
      deliveryOptions {
        handle
        title
        cost {
          amount
          currencyCode
        }
      }
      selectedDeliveryOption {
        handle
        cost {
          amount
          currencyCode
        }
      }
    }
    lines {
      id
      quantity
    }
  }
}
